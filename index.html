<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GruppProjekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h2>Search for Lyrics</h2>

    <form id="form">
        <input type="text" name="artist" placeholder="Enter Artist..." id="artist">
        <input type="text" name="song" placeholder="Enter Song..." id="song">

        <button type="submit" id="button">Search</button >
    </form>

    <!--show results in this div-->
    <div id="lyrics"></div>

    <!--show error in this div when none matching user input-->
    <div id="error"></div>

    <script src="main.js"></script>
</body>
</html>
