<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GruppProjekt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1>Search for Lyrics</h1>

        <div id="wrapper">
            <form id="form" name="theForm">
                <input type="text" name="artist" placeholder="Enter Artist..." id="artist" >
                <input type="text" name="song" placeholder="Enter Song..." id="song">
            <br>
                <div id="error"></div>
           
                <button type="submit" id="button" disabled="disabled">Search</button >
            </form>

            <!--show results in this div-->
            <div id="lyrics"></div>

            <!--show error in this div when none matching user input-->
            
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
